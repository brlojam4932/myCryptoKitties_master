  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <script src="assets/js/web3.minFilip.js"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ethjs@0.3.4/dist/ethjs.min.js"></script>
 
  <script type="module" src="./ethers-5.1.esm.min.js"></script>
 
  
  <script type="text/javascript" src="./abi.js" ></script>

  <script type="text/javascript" src="../node_modules/@metamask/onboarding/dist/metamask-onboarding.bundle.js"></script>

  <link rel="stylesheet" href="assets/css/animations.css"> 
  <link rel="stylesheet" href="assets/css/mystyle.css">

</head>
  <body>
    <header>
      <nav class="menu navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="index.html"><b style="color:rgb(55, 174, 238)">My NFT Kitties</b></a>
        <div class="navbar-collapse collapse justify-content-end">
          <div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a style="color:rgb(55, 174, 238)" href="index.html">Home</a>
              </li>
              <li class="navbar-item">
                <a style="color:rgb(55, 174, 238)" href="factory.html">Factory</a>
              </li>
              <li class="navbar-item">
                <a style="color:rgb(55, 174, 238)" href="catalogue.html">Catalogue</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
        <div align="center" class="catalogueTitle">
        <h1 class="c-white">Catalogue</h1>
        <p class="c-white">Explore Kitties</p>
    </div>

    <div class="promo">
      <div class="container">
        <div class="banner">
          <img src="pet_robots.png" class="pet_group">
          <h3 >Collect and breed bubbly friends!</h3>
          <button class="btn btn-primary btn-homepage">Get Started</button>
        </div>
      </div>
    </div>

    <div class="container my-container">
      <div id="game"> 
        <div class="row my-row" id="pet_row">
          <div class="col-md-4 catBox mx-1 light-b-shadow my-col">

            <div id="cat__loc"> <!--cat loc start-->

                <div id="head" class="head_ears_loc"> <!--cat_ears loc start-->

                    <div class="earsParent">
                        <div id="earL" class="earShape left_ear"></div>
                        <div id="earR" class="earShape right_ear"></div>
                      </div>

                    <div class="cat__head"> <!--cat head start-->

                        <div class="eyesParent"> <!--cat eyes start-->

                            <div class="cat__eye">
                                <span class = "pupils">
                                    <div class="ref"></div>
                                </span>
                            </div>
        
                            <div class="cat__eye">
                                <span class = "pupils">
                                    <div class="ref"></div>
                                </span>
                            </div> 

                        </div> <!--cat eyes end-->

                        <div id="mouth" class="mouthParent">
                            <div class="left_mouth">
                              <div class="cat__mouth">
                                <div class="whiskers1"></div>
                                <div class="whiskers2"></div>
                                <div class="whiskers3"></div>
                              </div>
                            </div>
                
                            <div class="nose"></div>
                                               
                            <div class="right_mouth">
                              <div class="cat__mouth">
                                <div class="whiskers1"></div>
                                <div class="whiskers2"></div>
                                <div class="whiskers3"></div>
                              </div> 
                            </div>   
                            
                          </div>
        
                    </div> <!--cat head end-->

                </div> <!--cat_ears loc end-->

               

                <div class="cat__body">
                    <div class="cat__chest"></div>
        
                    <div class="pattern_Parent"> <!--patterns loc start-->
                      <div class="patternLt">
                        <div class="patternShapeL1"></div>
                        <div class="patternShapeL2"></div>
                        <div class="patternShapeL3"></div>
                      </div>
        
                      <div class="patternRt">
                        <div class="patternShapeR1"></div>
                        <div class="patternShapeR2"></div>
                        <div class="patternShapeR3"></div>
                      </div>
                     
                    </div> <!--patterns loc end-->
          
                        <div class="hindLegsParent">
                          <div class="left_hindLegs">
                            <div class="hindLegsShape"></div>
                          </div>
                          <div class="right_hindLegs">
                            <div class="hindLegsShape"></div>
                          </div>
                        </div>
              
                        <div class="front_legs_Parent"> <!--f-legP loc start-->
                          <div class="leg frontLegs_left">
                            <div class="front_pawsL">
                              <div class="pawL"></div>
                            </div>
                          </div>
              
                          <div class="leg frontLegs_rt">
                            <div class="front_pawsR">
                              <div class="pawR"></div>
                            </div>
                          </div>

                        </div> <!--f-legP loc end-->

                        <div class="cat_tail_loc">
                            <div id="tail" class="cat__tail"></div>
                        </div>
        
                 
                 </div> <!--cat body loc end--> 

            </div> <!--cat loc end-->
            
          

            <br>
            <div class="dnaDiv" id="catDNA">
                <b style="color: #ab706d;">
                    DNA:
                    <!-- Colors -->
                     <span id="dnabody" ></span>
                     <span id="dnamouth"></span>
                     <span id="dnaeyes"></span>
                     <span id="dnaears"></span>
                    
                     <!-- Cattributes -->
                     <span id="dnashape"></span>
                     <span id="dnadecoration"></span>
                     <span id="dnadecorationMid"></span>
                     <span id="dnadecorationSides"></span>
                     <span id="dnaanimation"></span>
                     <span id="dnaspecial"></span>
                </b>
            </div>
        </div>

    </div>  <!--row end--> 

    <!--second row start--> 
    <div class="row light-b-shadow my-row " id="pet_row"> 
      <div class="col-md-4 light-b-shadow catInfoBox">
    
      <!-- Cat colors -->
      <div id="catColors">
        <div class="form-group">
            <label for="formControlRange">
                <b style="color: #ab706d;">Head and body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
        </div>

        <div class="form-group">
            <label for="formControlRange">
                <b style="color: #ab706d;">Mouth | Tail | Paws</b><span class="badge badge-dark ml-2" id="mouthcode"></span></label>
                
        </div>

        <div class="form-group">
            <label for="formControlRange">
                <b style="color: #ab706d;"> Eyes</b><span class="badge badge-dark ml-2" id="eyescode"></span></label>
                
        </div>

        <div class="form-group">
            <label for="formControlRange">
                <b style="color: #ab706d;">Ears</b><span class="badge badge-dark ml-2" id="earscode"></span></label>
                
        </div>

        <div class="form-group">
          <label for="formControlRange">
              <b style="color: #ab706d;">Pattern Mid Color</b><span class="badge badge-dark ml-2" id="decoMidColcode"></span></label>
              
      </div>

      <div class="form-group">
          <label for="formControlRange">
              <b style="color: #ab706d;">Pattern Sides Color</b><span class="badge badge-dark ml-2" id="decoSideColcode"></span></label>
              
      </div>
        
    </div>

     <!--cat shapes start--> 
     <div id="catShapes">

      <div class="form-group">
        <label for="formControlRange">
            <b style="color: #ab706d">Eyes Shape</b><span class="badge badge-dark ml-2" id="eyeName"></span></label>
            
    </div>

    <div class="form-group">
        <label for="formControlRange">
            <b style="color: #ab706d">Patterns</b><span class="badge badge-dark ml-2" id="decorationName"></span></label>
            
    </div>

    <div class="form-group">
        <label for="formControlRange">
            <b style="color: #ab706d">Animation</b><span class="badge badge-dark ml-2" id="animationCode"></span></label>
            
    </div>

    </div><!--cat shapes end--> 
        
      </div>
      

         
        </div>
      </div>
  </div>

        <p>Ivan on Tech Academy Bootcamp July 2020</p>
